apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: appsec
  name: appsec-stats
  namespace: appsec
spec:
  image: "{{ image }}"
  schedule: "5 22 * * *"
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  azure:
    application:
      enabled: true
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  envFrom:
    - secret: appsec-stats-config
  gcp:
    bigQueryDatasets:
      - name: appsec
        permission: READWRITE
  accessPolicy:
    outbound:
      rules:
        - application: team-catalog-backend
          cluster: prod-gcp
          namespace: org
      external:
        - host: api.github.com
        - host: console.nav.cloud.nais.io
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
      destinations:
        - id: "elastic-apm"
        - id: "grafana-lgtm"
    logging:
      destinations:
        - id: loki
        - id: elastic