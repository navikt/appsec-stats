apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: appsec
  name: appsec-stats
  namespace: appsec
spec:
  image: "{{ image }}"
  schedule: "5 22 * * *"
  ttlSecondsAfterFinished: 300
  azure:
    application:
      enabled: true
  resources:
    limits:
      cpu: "300m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
  envFrom:
    - secret: appsec-stats-config
  gcp:
    bigQueryDatasets:
      - name: appsec
        permission: READWRITE
  accessPolicy:
    outbound:
      rules:
        - application: team-catalog-backend
          cluster: prod-gcp
          namespace: org
      external:
        - host: api.github.com
        - host: hooks.slack.com
        - host: console.nav.cloud.nais.io