apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: appsec
  name:  appsec-stats
  namespace: appsec
spec:
  image: "{{ image }}"
  schedule: "5 22 * * *"
  ttlSecondsAfterFinished: 300
  resources:
    limits:
      cpu: "300m"
      memory: "512"
    requests:
      cpu: "100m"
      memory: "128Mi"
  envFrom:
    - secret: appsec-stats-config
  gcp:
    bigQueryDatasets:
      - name: appsec_stats
        permission: READWRITE
  accessPolicy:
    outbound:
      external:
        - host: api.github.com
        - host: hooks.slack.com
