query (
    $teamOffset: Int
    $deployOffset: Int
    $teamLimit: Int
    $deployLimit: Int
) {
  teams(offset: $teamOffset, limit: $teamLimit) {
    nodes {
      deployments(offset: $deployOffset, limit: $deployLimit) {
        nodes {
          created
          repository
        }
        pageInfo {
          hasNextPage
        }
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}