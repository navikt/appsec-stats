query ($teamsCursor: Cursor, $repoCursor: Cursor) {
  teams(
    first: 100,
    after: $teamsCursor
  ) {
    nodes {
      slug
      vulnerabilitySummary {
        coverage
      }
      inventoryCounts {
        applications {
          total
        }
        jobs {
          total
        }
      }
      repositories(
        first: 100,
        after: $repoCursor
      ) {
        nodes {
          name
        }
        pageInfo {
          hasNextPage
          startCursor
          endCursor
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
